<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <style>
        body {
            background-color: black;
            text-align: center;
        }
        nav {
            background-color: rgba(0, 0, 0, 0);
            overflow: hidden; /* keeps items inside */
        }

        nav img {
            float: left;
            height: 25px;
            padding: 7px 20px;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: left;
            padding: 10px 20px;
            text-decoration: dotted;
        }

        .romandesign {
            width: 1500px;
            height: auto;
            opacity: 0.2;
            transition: opacity 0.3s ease;
        }

        h1 {
            position: relative;
            font-family: 'Courier New', Courier, monospace;
            background-color: rgba(128, 0, 0, 0.61);
            padding: 20px 40px;
            display: inline-block;
            border-radius: 0px;
            z-index: 2;
            margin-top: 80px;
        }

        h1::after {
            content: "";
            display: block;
            width: 100%;              /* make it smaller than text */
            height: 8px;
            margin: 10px auto 0;     /* auto centers it */
            background-color: black;
            border-radius: 5px;
        }

        .bg {
            position: fixed;          /* stay put while scrolling */
            top: 0;
            left: 0%;
            width: 100%;
            height: 100%;
            background-image: url("images/alex.png");
            background-size:cover;
            background-position: -500px;
            background-repeat: no-repeat;
            z-index: 1;              /* push it behind content */
            opacity: 0.05;             /* optional: fade effect */
        }   

        .content {
            position: relative;
            z-index: 2;               /* keep content above */
            color: black;
            padding: 40px;
        }    
        .summary {
            text-align: left;
            margin-top: 10px auto 0;
            display: block;
            padding: 40px 150px;
            color:aliceblue;
        }

        .summary p {
            margin: 0 0 12px;   /* normal spacing */
            line-height: .5;
        }
        
        .summary .phonetic {
            margin-top: 2px;    /* much smaller gap above this line */
            font-style: italic; /* optional: style it differently */
            font-size: 80%;
        }

        .summary .definition {
            margin-left: 45px;    
            margin-top: 35px;
            font-style: italic;
        }            
    </style>
</head>
<body>
    <div class="bg"></div>
        <div class="content">
            <nav>
                <img src="images/blackamerica.jpg" alt="blackamerica">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
            </nav>
            <h1>About</h1>
            <div class="summary">
                <p class="phonetic">A collection of ideas based in rural Appalachia</p>
                <p class="phonetic">N/A</p>
            </div>
        </div>

</body>

</html>
