<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000"> 
    <title>About Us</title>
    <style>
        html, body {
            overflow-x: hidden;
            margin:0; height:100%; background:#000; color:#000000;
        }
        :root { --slide-ms: 2200ms}
        body {
            background-color: black;
            text-align: center;
        }
        nav {
            background-color: rgba(0, 0, 0, 0);
            overflow: hidden; /* keeps items inside */
        }

        nav img {
            float: left;
            height: 25px;
            padding: 7px 20px;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: left;
            padding: 10px 20px;
            text-decoration: dotted;
        }

        .romandesign {
            width: 1500px;
            height: auto;
            opacity: 0.2;
            transition: opacity 0.3s ease;
        }

        h1 {
            position: relative;
            font-family: 'Courier New', Courier, monospace;
            background-color: rgba(128, 0, 0, 0.61);
            padding: 20px 40px;
            display: inline-block;
            border-radius: 0px;
            z-index: 2;
            margin-top: 80px;
        }

        h1::after {
            content: "";
            display: block;
            width: 100%;              /* make it smaller than text */
            height: 8px;
            margin: 10px auto 0;     /* auto centers it */
            background-color: black;
            border-radius: 5px;
        }

        .bg {
            position: fixed;          /* stay put while scrolling */
            top: 0;
            left: 0%;
            width: 100%;
            height: 100%;
            background-image: url("images/alex.png");
            background-size:cover;
            background-position: -500px;
            background-repeat: no-repeat;
            z-index: 1;              /* push it behind content */
            opacity: 0.0;             /* optional: fade effect */
        }   
        /* #region music_button */
        .music {
            position: fixed;
            bottom: 20px;
            left: 20px;
            display: flex;
            gap: 8px;
            z-index: 4;
        }

        .music button {
            background: rgba(0, 0, 0, 0);
            padding: 8px 16px;
            font-family: 'Courier New', Courier, monospace;
            cursor: pointer;
            color: white;
            border: none;
        }
        /* #endregion music_button */
        .content {
            position: relative;
            z-index: 2;               /* keep content above */
            color: black;
            padding: 40px;
        }  
        /* #region text styling */
        .summary {
            text-align: left;
            margin-top: 10px auto 0;
            display: block;
            padding: 40px 150px;
            color:aliceblue;
        }
        .summary p {
            margin: 0 0 12px;   /* normal spacing */
            line-height: .5;
        }
        .summary .phonetic {
            margin-top: 2px;    /* much smaller gap above this line */
            font-style: italic; /* optional: style it differently */
            font-size: 80%;
        }
        .summary .email {
            margin-left: 45px;    
            margin-top: 35px;
            font-style: italic;
            transform: translateX(320px);
            font-size: 80%;
        }            
        .summary .remark {
            margin-left: 45px;    
            margin-top: 35px;
            font-style: italic;
            font-size: 30px;
        }    
        /* #endregion text styling */
        #transition_overlay {
            position: fixed; inset: 0; z-index: 1; pointer-events: none;
            background-image: url("images/alex.png");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            transform: translateX(0); /*idle-state*/
            opacity: 0.15;
            overflow: hidden;
        }

        .slide-in-right #transition_overlay {
            animation: alex-enter-right var(--slide-ms) ease forwards;
        }

        .enter-from-right .content {
            animation: content-enter-right var(--slide-ms) ease forwards;
        }

        .alex-out .content {
            animation: content-leave-right var(--slide-ms) ease forwards;
        }

        .alex-out #transition_overlay {
            animation: alex-out var(--slide-ms) ease-in forwards;
        }

        @keyframes content-enter-right { /* content ease */
            from {transform: translateX(12%); opacity: 0;}
            to { transform: translateX(0%); opacity: 1;}
        }

        @keyframes content-leave-right { /* content ease */
            from {transform: translateX(0%); opacity: 1;}
            to { transform: translateX(-12%); opacity: 0;}
        }

        @keyframes alex-enter-right {
            from {transform: translateX(120%);}
            to { transform: translateX(-30%);}
        }

        @keyframes alex-out {
            0% {transform: translateX(-30%);}
            60% {transform: translateX(-150%)}
            100% {transform: translateX(-150%)}
        }

        @media (prefers-reduced-motion: reduce) {
            .slide-in-right #transition_overlay,
            .enter-from-right .content,
            .alex-out #transition_overlay {
            animation: none !important;
            }
        }       
    </style>
</head>
<body class="slide-in-right enter-from-right">
    <div class="bg"></div>
    <div id="transition_overlay" aria-hidden="true"></div>
        <div class="content">
            <nav>
                <img src="images/blackamerica.jpg" alt="blackamerica">
                <a href="index.html" data-transition>Home</a>
                <a href="about.html" >About</a>
            </nav>
            <h1>About</h1>
            <div class="summary">
                <p class="phonetic">A collection of ideas based in rural Appalachia</p>
                <p class="remark">Pennsylvania, we are on our way.</p>
                <p class="email">thirdparty@cohesionusa.org</p>
            </div>
        </div>
    <div class="music">
        <button onclick="playMusic()">▶ Play</button>
        <button onclick="pauseMusic()">⏸ Pause</button>
    </div>
    <script>
        (function () {
        const DURATION = 1000; // must match --slide-ms

        function handleClick(e) {
        const a = e.target.closest('a[data-transition]');
        if (!a) return;
        e.preventDefault();

        // Add class to start the overlay animation
        document.body.classList.add('alex-out');

        // Navigate after animation completes
        setTimeout(() => { window.location.href = a.href; }, DURATION);
        }

        document.addEventListener('click', handleClick, false);
        })();
    </script>
</body>

</html>
