<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">
    <title>
        Cohesion USA
    </title>
    <style>
        html, body {
            overflow-x: hidden; /* no horizontal scrollbars */
            margin:0; height:100%; background:#000; color:#000000;
        }
        :root { --slide-ms: 2200ms; }

        body {
            text-align: center;
            background-color: rgb(0, 0, 0);
        }

        /* #region definition */

        .summary {
            text-align: left;
            margin-top: 10px auto 0;
            display: block;
            padding: 40px 150px;
            color:aliceblue;
        }

        .summary p {
            margin: 0 0 12px;   /* normal spacing */
            line-height: .5;
        }
        
        .summary .phonetic {
            margin-top: 2px;    /* much smaller gap above this line */
            font-style: italic; /* optional: style it differently */
            font-size: 80%;
        }

        .summary .definition {
            margin-left: 45px;    
            margin-top: 35px;
            font-style: italic;
        }

        .subheader {
            text-align: center;
            margin-top: 100px;
        }
        /* #endregion definition */
        /* #region music_button */
        .music {
            position: fixed;
            bottom: 20px;
            left: 20px;
            display: flex;
            gap: 8px;
            z-index: 4;
        }

        .music button {
            background: rgba(0, 0, 0, 0);
            padding: 8px 16px;
            font-family: 'Courier New', Courier, monospace;
            cursor: pointer;
            color: white;
            border: none;
        }
        /* #endregion music_button */
        /* #region h1 */
        h1 {
            position: relative;
            font-family: 'Courier New', Courier, monospace;
            background-color: rgba(128, 0, 0, 0.61);
            padding: 20px 40px;
            display: inline-block;
            border-radius: 0px;
            z-index: 2;
            margin-top: 80px;
        }

        h1::after {
            content: "";
            display: block;
            width: 100%;              /* make it smaller than text */
            height: 8px;
            margin: 10px auto 0;     /* auto centers it */
            background-color: black;
            border-radius: 5px;
        }
        /* #endregion h1 */
        /* #region Toolbar Nav */
        nav {
            background-color: rgba(0, 0, 0, 0);
            overflow: hidden; /* keeps items inside */
            z-index: 0;
        }

        nav img {
            float: left;
            height: 25px;
            padding: 7px 20px;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: left;
            padding: 10px 20px;
        }
        /*#endregion Toolbar Nav*/

        .romandesign {
            width: 1000px;
            height: auto;
            opacity: 0.2;
            transition: opacity 0.3s ease;
            z-index: 1;
        }        

        .bg {
            position: fixed;          /* stay put while scrolling */
            top: 0;
            left: 0%;
            width: 100%;
            height: 100%;
            background-image: url("images/image.png");
            background-size: cover;
            background-position: 220px;
            background-repeat: no-repeat;
            z-index: 0;              /* push it behind content */
            opacity: 0.0;             /* optional: fade effect */
        }

        .content {
            position: relative;
            z-index: 2;               /* keep content above */
            color: rgb(0, 0, 0);
            padding: 40px;
        }

        /* #region transition */
        #transition_overlay {
            position: fixed; inset: 0; z-index: 1; pointer-events: none;
            background-image: url("images/image.png");
            background-size: cover;
            background-position: 220px;
            background-repeat: no-repeat;
            transform: translateX(0); /*idle-state*/
            opacity: 0.15; /*hidden until used*/
            overflow: hidden;
        }

        .slide-out-left #transition_overlay {
            /* when this is called, fade in and slide left */
            animation: overlay-slide-left var(--slide-ms) ease-in forwards;
        }
        .slide-in #transition_overlay {
            opacity: 0.15;
            animation: slide-in var(--slide-ms) ease forwards;
        }
        .slide-out-left .content {
            animation: content-leave-left var(--slide-ms) ease forwards;
        }
        .enter-from-right .content {
            animation: content-enter-right var(--slide-ms) ease forwards;
        }

        @keyframes overlay-slide-left {
            0% { transform: translateX(0); }
            60%   { transform: translateX(-145%); }
            100%   { transform: translateX(-145%); }
        }

        @keyframes content-leave-left {
            from { transform: translateX(0); opacity: 1;}
            to   { transform: translateX(-12%); opacity: 0; }
        }

        @keyframes content-enter-right {
            from { transform: translateX(12%); opacity: 0; }
            to   { transform: translateX(0); opacity: 1; }
        }

        @keyframes slide-in {
            from {transform: translateX(85%);}
            to { transform: translateX(0%);}
        }

        /* Respect reduced motion */
        @media (prefers-reduced-motion: reduce) {
            .slide-out-left #transition_overlay,
            .slide-out-left .content,
            .enter-from-right .content,
            .slide-in #transition_overlay {
            animation: none !important;
            }
        }
        /* #endregion transition */
    </style>
</head>
<body class="enter-from-right slide-in">
    <div class="bg"></div>
    <div id="transition_overlay" aria-hidden="true"></div>
    <div class="content">
        <nav>
            <img src="images/blackamerica.jpg" alt="blackamerica">
            <a href="index.html">Home</a>
            <a href="about.html" data-transition>About</a>
        </nav>

        <div class="header-wrapper">
            <h1>Cohesion USA</h1>
        </div>

        <div class="summary">
            <p style="font-weight: bold;">Cohesionism</p>
            <p class="phonetic">"/k&#333;&#x2C8;h&#275;ZH&#601;n/</p>
            <p></p>
            <p class="definition">
                The belief that if a nation's people are to be completely unified in spirit, mind, 
                and body throughout generations, a godly empire could emerge even from ashes.
            </p>
        </div>
    </div>
    <div class="music">
        <button onclick="playMusic()">▶ Play</button>
        <button onclick="pauseMusic()">⏸ Pause</button>
    </div>
    <script>
        (function () {
        const DURATION = 1000; // must match --slide-ms

        function handleClick(e) {
        const a = e.target.closest('a[data-transition]');
        if (!a) return;
        e.preventDefault();

        // Add class to start the overlay animation
        document.body.classList.remove('enter-from-right');
        document.body.classList.remove('slide-in');
        document.body.classList.add('slide-out-left');

        // Navigate after animation completes
        setTimeout(() => { window.location.href = a.href; }, DURATION);
        }

        document.addEventListener('click', handleClick, false);
        })();
    </script>
</body>
</html>
